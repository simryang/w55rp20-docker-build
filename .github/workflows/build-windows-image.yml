name: Build Windows Container Image

on:
  workflow_dispatch:  # 수동 실행
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile.windows'
      - 'docker-build-windows.ps1'

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Switch to Windows containers
        run: |
          # Windows runner는 기본적으로 Windows 컨테이너 모드
          docker info

      - name: Build Windows container image
        run: |
          docker build -f Dockerfile.windows -t simryang/w55rp20:windows .
          docker tag simryang/w55rp20:windows simryang/w55rp20:windows-latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        run: |
          docker push simryang/w55rp20:windows
          docker push simryang/w55rp20:windows-latest

      - name: Image info
        run: |
          docker images | findstr simryang
